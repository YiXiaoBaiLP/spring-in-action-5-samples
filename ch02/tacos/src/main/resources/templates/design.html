<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<hard>
    <title>Taco Cloud</title>
<!--    @{} 用来引用静态资源-->
    <link rel="stylesheet" th:href="@{/styles.css}" />
</hard>
<body>
    <h1>Design your taco!</h1>
    <!--    @{} 用来引用静态资源-->
    <img th:src="@{/images/TacoCloud.png}" />
    <form method="POST" th:object="${design}">
        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>Designate your warp:</h3>
                <div th:each="ingredient : ${wrap}">
<!--                    input框的值保存在Taco对象的List<String> ingredients变量-->
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
            <div class="ingredient-group" id="proteins">
                <h3>Pick your protein:</h3>
                <div th:each="inredient : ${protein}">
                    <!-- input框的值保存在Taco对象的List<String> ingredients变量-->
                    <input name="ingredients" type="checkbox" th:value="${inredient.id}" />
                    <span th:text="${inredient.name}">INGREDIENT</span><br />
                </div>
            </div>
            <div class="ingredient-group" id="cheese">
                <h3>Cheese your cheese:</h3>
                <div th:each="inredient : ${cheese}">
                    <!-- input框的值保存在Taco对象的List<String> ingredients变量-->
                    <input name="ingredients" type="checkbox" th:value="${inredient.id}" />
                    <span th:text="${inredient.name}">INGREDIENT</span><br />
                </div>
            </div>
            <div class="ingredient-group" id="veggies">
                <h3>Determine your veggies:</h3>
                <div th:each="inredient : ${veggies}">
                    <!-- input框的值保存在Taco对象的List<String> ingredients变量-->
                    <input name="ingredients" type="checkbox" th:value="${inredient.id}" />
                    <span th:text="${inredient.name}">INGREDIENT</span><br />
                </div>
            </div>
            <div class="ingredient-group" id="sauces">
                <h3>Select your sauce:</h3>
                <div th:each="inredient : ${sauce}">
                    <!-- input框的值保存在Taco对象的List<String> ingredients变量-->
                    <input name="ingredients" type="checkbox" th:value="${inredient.id}" />
                    <span th:text="${inredient.name}">INGREDIENT</span><br />
                </div>
            </div>
        </div>
        <div>
            <h3>Name your taco creation:</h3>
<!--            输入框的内容保存早 Taco类中的name变量-->
            <input type="text" th:field="*{name}" />
            <span class="validationError"
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}">Name Error</span>
            <br />
            <button>Submit your taco</button>
        </div>
    </form>
</body>
</html>
